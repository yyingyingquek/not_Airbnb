<div class="picker-container">
  <ion-img
    class="image"
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button (click)="onPickImage()" *ngIf="!selectedImage">
    <ion-icon name="camera-outline" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label></ion-button
  >
</div>

<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
