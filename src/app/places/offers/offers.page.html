<ion-header>
  <ion-toolbar>
    <ion-title>My Listed Places</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item
            *ngFor="let offerElement of offers"
            [routerLink]="['/','places','tabs', 'offers',offerElement.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offerElement.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{offerElement.title}}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
