<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Listed Places</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div
          style="text-align: center"
          *ngIf="!isLoading && offers.length <= 0"
        >
          <p>No listings found. Create one now!</p>
          <ion-button routerLink="/places/tabs/offers/new"
            >Create Listing!</ion-button
          >
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0">
          <ion-item-sliding *ngFor="let offerElement of offers" #slidingListing>
            <app-offer-item [offer]="offerElement"></app-offer-item>

            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onEdit(offerElement.id, slidingListing)"
              >
                <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
