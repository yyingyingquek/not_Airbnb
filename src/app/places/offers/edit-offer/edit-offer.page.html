<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers' + placeId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Listing</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateListing()" [disabled]="!editForm?.valid">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <form [formGroup]="editForm" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!editForm.get('description').valid && editForm.get('description').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
