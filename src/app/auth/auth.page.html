<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #authForm="ngForm" (ngSubmit)="onSubmitAuth(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailControl.valid && emailControl.touched"
              lines="none"
            >
              <ion-text>Enter a valid email address!</ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordControl.valid && passwordControl.touched"
              lines="none"
            >
              <ion-text>Password should be 6 characters long!</ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            fill="clear"
            expand="block"
            type="button"
            (click)="onSwitchAuthMode()"
            >Switch to {{isLogin ? 'Sign Up' : 'Login'}}</ion-button
          >
          <ion-button expand="block" type="submit" [disabled]="!authForm.valid"
            >{{isLogin ? 'Login' : 'Sign Up'}}</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <div style="text-align: center">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
  </form>
</ion-content>
